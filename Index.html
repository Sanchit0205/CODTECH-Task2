
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast </title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div class="container">
        <div class="name">sanchit</div> 
        <div class="search-box">
            <i class='bx bxs-map'></i>
            <input type="text" id="city-input" placeholder="Enter your location">
            <button id="search-button">
                <box-icon name='search-alt-2' animation='tada' rotate='180'></box-icon>
            </button>
        </div>
        
        <div class="weather-box">
            <div class="box">
                <div class="info-weather">
                    <div class="weather">
                        <img src="/Images/clear.png" alt="Weather Icon">
                        <p class="temperature">0<span>Â°C</span></p>
                        <p class="description">Broken Clouds</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="weather-details">
            <div class="humidity">
                <i class='bx bx-water'></i> 
                <div class="text">
                    <div class="info-humidity">
                        <span>0%</span>                   
                    </div>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class='bx bx-wind'></i>
                <div class="text">
                    <div class="info-wind">
                        <span>0 Km/h</span>
                    </div>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>

    
    <script src="app.js"></script>
    <script src="https://unpkg.com/boxicons"></script>
</body>
</html>
